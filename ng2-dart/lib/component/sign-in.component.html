<div class="row" style="margin-top: 64px;">
	<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 z-depth-1" style="padding-left: 16px; padding-right: 16px; padding-bottom: 16px;">
		<img class="img img-responsive" src="assets/kudos.png">
		<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
			{{ errorMessage }}
		</div>
		<form #signInForm="ngForm" (ngSubmit)="signIn()">
			<div class="form-group">
				<label>Username</label>
				<input [(ngModel)]="model.username" name="username" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input [(ngModel)]="model.password" name="password" type="password" class="form-control">
			</div>
			<button type="submit" class="btn btn-block btn-lg btn-success">Sign In</button>
		</form>
	</div>
</div>
<div class="row" style="margin-top: 24px;">
	<div class="text-center"><a href="#">Create account</a></div>
</div>
